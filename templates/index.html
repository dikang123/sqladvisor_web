<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>sqladviser</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
   <!--  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.bootcss.com/bootstrap-modal/2.2.6/css/bootstrap-modal.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">SQL</a>
        </div>
    </nav>




<div class="container">
    <div class="alert-wrapper">
        <div class="alert alert-primary" role="alert">
            sqladvisor 优化建议
        </div>
    </div>
    <div class="filter-wrapper">
        <form id="form1">
            {% csrf_token %}
            <div class="form-group row align-items-center">
                <div class="col-sm-2">IP</div>
                <div class="col-sm-10 row">
                    <div class="col-8">
                        <input type="text" class="form-control" name="IP" value="" placeholder="192.168.0.1" autofocus>
                    </div>
                </div>
            </div>
            <div class="form-group row align-items-center">
                <div class="col-sm-2">端口</div>
                <div class="col-sm-10 row">
                    <div class="col-8">
                        <input type="text" class="form-control" name="port" value="3306" autofocus>
                    </div>
                </div>
            </div>
            <div class="form-group row align-items-center">
                <div class="col-sm-2">数据库</div>
                <div class="col-sm-10 row">
                    <div class="col-8">
                        <input type="text" class="form-control" name="database" value="" placeholder="dbname" autofocus>
                    </div>
                </div>
            </div>
            <div class="form-group row align-items-center">
                <div class="col-sm-2">用户名</div>
                <div class="col-sm-10 row">
                    <div class="col-8">
                        <input type="text" class="form-control" name="username" value="" placeholder="root" autofocus>
                    </div>
                </div>
            </div>
            <div class="form-group row align-items-center">
                <div class="col-sm-2">密码</div>
                <div class="col-sm-10 row">
                    <div class="col-8">
                        <input type="password" class="form-control" name="passwd" value="" placeholder="password" autofocus>
                    </div>
                </div>
            </div>
            <div class="form-group row align-items-center">
                <div class="col-sm-2">SQL</div>
                <div class="col-sm-10 row">
                    <div class="col-8">
                        <input type="text" class="form-control" name="sql" value="" placeholder="SELECT *** FROM ***" autofocus>
                    </div>
                </div>
            </div>

        </form>
        <button id="btn" class="btn btn-primary" onclick="confirmAct()">
            <b>分析</b>
        </button>
    </div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  结果
</button>

</div>


<div id="mask" class="mask"></div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					SQL优化建议
				</h4>
			</div>
			<div class="modal-body">
                <div id="advisor">

                </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>-->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-modal/2.2.6/js/bootstrap-modalmanager.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-modal/2.2.6/js/bootstrap-modal.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
